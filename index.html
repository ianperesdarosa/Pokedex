<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="shortcut icon" href="/Favicon/pokemon.ico" type="image/x-icon">
    <script defer src="/JS/scripts.js"></script>
    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon_img">

            <h1 class="pokemon_data">
                <span class="pokemon_id"></span> -
                <span class="pokemon_name"></span>
            </h1>


            <form class="form">
                <input type="search"
                class="input_search"
                placeholder="Name or Number"

            <div class="buttons">

                <button class="button btn_next">Next &gt;</button>
            </div>

        <img src="/IMGS/pokedex.png" alt="pokedex" class="pokedex">

    </main>
